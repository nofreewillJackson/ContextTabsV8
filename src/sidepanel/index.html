<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Focus Session</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d47a1;
      color: #fff;
      text-align: center;
      padding: 15px;
    }
    #timer {
      font-size: 32px;
      text-align: center;
      margin: 20px 0;
      font-weight: bold;
    }
    .btn {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 8px;
      background: #d32f2f;
      border: 0;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background: #b71c1c;
    }
    .status {
      margin: 15px 0;
      padding: 10px;
      border-radius: 4px;
      background: rgba(255,255,255,0.1);
    }
    .context-list {
      margin-top: 20px;
      text-align: left;
    }
    .context-item {
      padding: 5px;
      margin-bottom: 5px;
      border-radius: 3px;
      background: rgba(255,255,255,0.1);
    }
    .context-item.blocked {
      text-decoration: line-through;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h2>FOCUS SESSION</h2>
  <div id="timer">--:--</div>
  
  <div class="status">
    Blocked categories:
    <div id="blockedList" class="context-list">
      <!-- Blocked categories will be populated here -->
    </div>
  </div>
  
  <button id="endBtn" class="btn">End Session</button>
  
  <script src="../sidepanel.js"></script>
</body>
</html>
